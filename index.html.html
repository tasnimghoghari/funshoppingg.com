<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartoonCart - Fun Shopping Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .cartoon-bg {
            background-image: url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loading" class="loading">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 cartoon-bg p-8 flex items-center justify-center">
            <div class="text-white text-center">
                <h1 class="text-4xl font-bold mb-4">Welcome to CartoonCart</h1>
                <p class="text-xl">Where shopping meets fun!</p>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-8 flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700">Password</label>
                            <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
                        <div class="flex justify-between text-sm">
                            <a href="#" onclick="showForgotPassword()" class="text-blue-500 hover:underline">Forgot Password?</a>
                            <a href="#" onclick="showRegister()" class="text-blue-500 hover:underline">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="min-h-screen hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Full Name</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700">Confirm Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Register</button>
                    <div class="text-center">
                        <a href="#" onclick="showLogin()" class="text-blue-500 hover:underline">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="hidden">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-blue-500">CartoonCart</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="#" class="text-gray-600 hover:text-blue-500">Men</a>
                        <a href="#" class="text-gray-600 hover:text-blue-500">Women</a>
                        <a href="#" class="text-gray-600 hover:text-blue-500">Kids</a>
                        <button onclick="showCart()" class="relative">
                            <i class="bi bi-cart text-2xl"></i>
                            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center">0</span>
                        </button>
                        <button onclick="showLogin()" class="text-gray-600 hover:text-blue-500">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Product Grid -->
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Cart Page -->
    <div id="cartPage" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-3xl font-bold mb-6">Shopping Cart</h2>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div id="cartItems" class="space-y-4">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="mt-6 border-t pt-4">
                    <div class="flex justify-between text-xl font-bold">
                        <span>Total:</span>
                        <span id="cartTotal">$0.00</span>
                    </div>
                    <button onclick="showCheckout()" class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Proceed to Checkout</button>
                    <button onclick="showHome()" class="w-full mt-2 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Page -->
    <div id="checkoutPage" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-3xl font-bold mb-6">Checkout</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Shipping Information</h3>
                    <form id="shippingForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700">Full Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-gray-700">Address</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-gray-700">City</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label class="block text-gray-700">Phone</label>
                            <input type="tel" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Payment Information</h3>
                    <form id="paymentForm" class="space-y-4">
                        <div>
                            <label class="block text-gray-700">Card Number</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Expiry Date</label>
                                <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 border rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-gray-700">CVV</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
                            </div>
                        </div>
                        <button onclick="processPayment()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Men's Casual T-Shirt", price: 29.99, image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80", category: "men" },
            { id: 2, name: "Women's Summer Dress", price: 49.99, image: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?auto=format&fit=crop&q=80", category: "women" },
            { id: 3, name: "Kids' Denim Jacket", price: 34.99, image: "https://images.unsplash.com/photo-1519457431-44ccd64a579b?auto=format&fit=crop&q=80", category: "kids" },
            // Add more products as needed
        ];

        let cart = [];
        let userId = localStorage.getItem('userId') || generateUserId();

        // Navigation functions
        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('checkoutPage').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'block';
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('checkoutPage').style.display = 'none';
        }

        function showHome() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('checkoutPage').style.display = 'none';
            loadProducts();
        }

        function showCart() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'block';
            document.getElementById('checkoutPage').style.display = 'none';
            updateCart();
        }

        function showCheckout() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('checkoutPage').style.display = 'block';
        }

        // Utility functions
        function generateUserId() {
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
            return userId;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Product and Cart functions
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold">${product.name}</h3>
                            <p class="text-gray-600">$${product.price}</p>
                            <button onclick="addToCart(${product.id})" class="mt-2 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            saveCart();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartItems.innerHTML += `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                            <div class="ml-4">
                                <h4 class="font-semibold">${item.name}</h4>
                                <p class="text-gray-600">$${item.price} x ${item.quantity}</p>
                            </div>
                        </div>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            updateCart();
            saveCart();
        }

        function saveCart() {
            localStorage.setItem(`cart_${userId}`, JSON.stringify(cart));
        }

        function loadCart() {
            const savedCart = localStorage.getItem(`cart_${userId}`);
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartCount();
            }
        }

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            // Simulate API call
            setTimeout(() => {
                hideLoading();
                showHome();
            }, 1000);
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            // Simulate API call
            setTimeout(() => {
                hideLoading();
                showLogin();
            }, 1000);
        });

        async function processPayment() {
            showLoading();
            // Simulate payment processing
            setTimeout(() => {
                hideLoading();
                alert('Payment successful! Thank you for your purchase.');
                cart = [];
                saveCart();
                updateCartCount();
                showHome();
            }, 1500);
        }

        // Initialize
        loadCart();
    </script>
</body>
</html>
